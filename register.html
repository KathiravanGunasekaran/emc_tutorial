<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="icon" href="/emc/registration.png" />
  </head>
  <body>
    <center>
      <h1>Error Makes Clever Academy ðŸš€</h1>
      <h5>Training | Tech News | Freshers Guide</h5>
      <p>
        Empowering young developers to develop their skills through corporate
        training
      </p>
    </center>
    <hr />
    <center>
      <h1>Registration Form</h1>
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" placeholder="Enter your name" />
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td>
              <input type="number" placeholder="Enter your age" />
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="Gender" />
              <label>Male</label>
              <input type="radio" name="Gender" />
              <label>Female</label>
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input type="email" placeholder="Enter your e-mail" />
            </td>
          </tr>
          <tr>
            <td>Select a Course</td>
            <td>
              <select>
                <option>Full Stack Development</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Database</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Upload your Resume</td>
            <td>
              <input type="file" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" />
            </td>
            <td>
              <input type="submit" />
            </td>
          </tr>
        </table>
      </form>
      <hr />
      <center>
        <p>
          <a href="/emc/index.html">Home</a>
          <a href="#">Instagram</a>
          <a href="https://www.youtube.com/@ErrorMakesClever">YouTube</a>
        </p>
      </center>
    </center>
  </body>
</html>
